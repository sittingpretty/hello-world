<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>New file</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="stylesheet.css">
    <script src='main.js'></script>
    <style>
        * {
            box-sizing: border-box;
        }
        @media (min-width: 1200px) {
  .col-lg-1, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-lg-10, .col-lg-11, .col-lg-12 {
    float: left;
    border: 1px solid green;
  }
  .col-lg-1 {
    width: 8.33%;
  }
  .col-lg-2 {
    width: 16.66%;
  }
  .col-lg-3 {
    width: 25%;
  }
  .col-lg-4 {
    width: 33.33%;
  }
  .col-lg-5 {
    width: 41.66%;
  }
  .col-lg-6 {
    width: 50%;
  }
  .col-lg-7 {
    width: 58.33%;
  }
  .col-lg-8 {
    width: 66.66%;
  }
  .col-lg-9 {
    width: 74.99%;
  }
  .col-lg-10 {
    width: 83.33%;
  }
  .col-lg-11 {
    width: 91.66%;
  }
  .col-lg-12 {
    width: 100%;
  }
}
        h1 {
            margin-bottom: 10px;
        }
        #p1 {
            width:500px;
            height:300px;
            background-color: blue;
            padding: 10px;
            border: 3px solid black;
        }
        #p2 {
            width:300px;
            height:300px;
            background-color: chartreuse;
            padding:10px;
            border: 3px dotted black;
        }
        #p3 {
            width:150px;
            height:150px;
            background-color: crimson;
            position: relative;
            top: 10px;
            right: 10px;
            padding:10px;
            border:darkmagenta solid 3px;
        }
@media (min-width: 1200px) {
    #p1 {
        width:90%;
    }
    #p3 {
        width:50%;
    }
@media (max-width: 1199px) {
    #p1 {
        width:75%;
    }
    #p3 {
        width:50%;
    }
}
}
    </style>
</head>
<body>
    <h1>Learning how to make a responsive page</h1>
    <div>
        <p id="p1">This box should change sizes as the screen size changes.</p>
        <p id=p2>This box should stay the same, no matter the screen size.</p>
        <p id=p3>This box is to check for relative positions.</p>
    </div>
</body>
</html>
