<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>New file</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="stylesheet.css">
    <script src='main.js'></script>
    <style>
        h1 {
            margin-bottom: 10px;
        }
        #p1 {
            width:500px;
            height:300px;
            background-color: blue;
        }
        #p2 {
            width:300px;
            height:300px;
            background-color: chartreuse;
        }
        #p3 {
            width:150px;
            height:150px;
            background-color: crimson;
            position: relative;
            top: 10px;
            right: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Learning how to make a responsive page</h1>
    <div>
        <p id="p1">This box should change sizes as the screen size changes.</p>
        <p id=p2>This box should stay the same, no matter the screen size.</p>
        <p id=p3>This box is to check for relative positions.</p>
    </div>
</body>
</html>
